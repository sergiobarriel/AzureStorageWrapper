name: ğŸš€ deploy package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 'âš™ï¸ Setup .NET Core'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: 'ğŸ§± dotnet build'
        run: dotnet build
        working-directory: './src/AzureStorageWrapper/AzureStorageWrapper'
        
      - name: 'ğŸš¨ dotnet test'
        run: dotnet test --environment AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
        working-directory: './src/AzureStorageWrapper/AzureStorageWrapper.Tests'

      - name: 'ğŸš€ publish'
        uses: brandedoutcast/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: ./src/NC.SqlBuilder/NC.SqlBuilder.csproj
          VERSION_REGEX: '^\s*<Version>(.*)<\/Version>\s*$'
          TAG_FORMAT: '*'
          NUGET_KEY: ${{ secrets.NUGET_ORG_API_KEY }}