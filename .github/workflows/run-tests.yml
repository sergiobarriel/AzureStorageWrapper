name: run tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
          - 10001:10001
          - 10002:10002
        options: > 
          --network-alias azurite 
          -l /data -s -d

    steps:
      - uses: actions/checkout@v3

      - name: '‚öôÔ∏è Setup .NET Core'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: 'üß± dotnet build'
        run: dotnet build
        working-directory: './src/AzureStorageWrapper/AzureStorageWrapper'

      - name: 'üö® dotnet test'
        run: dotnet test --environment AZURE_STORAGE_CONNECTION_STRING="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
        working-directory: './src/AzureStorageWrapper/AzureStorageWrapper.Tests'


